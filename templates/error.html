<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - xi.pe</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .header-bar {
            background-color: #000000;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-bar img {
            width: 22px;
            height: 22px;
        }
        .header-bar .title {
            color: white;
            margin: 0;
            font-size: 19px;
            font-weight: bold;
            font-family: 'Courier New', Monaco, monospace;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
        }
        .error {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .error-details {
            margin: 20px 0;
            padding: 15px;
            background-color: #5a2a2a;
            border: 1px solid #6b3a3a;
            border-radius: 4px;
            color: #ff9999;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #66aaff;
            text-decoration: none;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333333;
            text-align: center;
            font-size: 14px;
            color: #666666;
        }
        .footer a {
            color: #66aaff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a href="/"><img src="/android-chrome-192x192.png" alt="xi.pe logo"></a>
        <span class="title"><a href="/" style="color: #80F; text-decoration: none;">xi.pe</a> pastebin service</span>
    </div>
    
    <div class="container">
        <h1 class="error">✗ Error {{if .statusCode}}{{.statusCode}}{{end}}</h1>
        
        <div class="error-details">
            <strong>Status:</strong> {{.status}}<br>
            <strong>Description:</strong> {{.description}}{{if .statusCode}}<br>
            <strong>HTTP Status Code:</strong> {{.statusCode}}{{end}}
        </div>
        
        <div class="back-link">
            <a href="/">← Try again</a>
        </div>
        
        <div class="footer">
            <a href="/">xi.pe</a> - hosted at alt.org. <a href="/privacy">TOS & Privacy</a>. Abuse contact: <a href="mailto:abuse@xi.pe">abuse@xi.pe</a>
        </div>
    </div>
</body>
</html>
